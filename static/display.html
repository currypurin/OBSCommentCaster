<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント表示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: transparent;
            overflow: hidden;
        }
        #commentContainer {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #commentContainer.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="commentContainer"></div>

    <script>
        const ws = new WebSocket(`ws://${window.location.hostname}:8000/ws/display`);
        const commentContainer = document.getElementById('commentContainer');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'selected_comment') {
                showComment(data.comment);
            }
        };

        function showComment(comment) {
            commentContainer.textContent = comment.text;
            commentContainer.classList.remove('visible');
            // Force a reflow
            void commentContainer.offsetWidth;
            commentContainer.classList.add('visible');
        }
    </script>
</body>
</html>
